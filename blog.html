<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Pranoy Ghosh</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #0366d6;
            --border-color: #e1e4e8;
            --code-bg: #f6f8fa;
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --link-color: #58a6ff;
            --border-color: #30363d;
            --code-bg: #161b22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: var(--link-color);
        }

        nav a.active {
            color: var(--link-color);
            font-weight: 500;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background-color: var(--code-bg);
        }

        main {
            margin-top: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .blog-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid var(--link-color);
            border-radius: 6px;
            color: var(--link-color);
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .blog-link:hover {
            background-color: var(--link-color);
            color: var(--bg-color);
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">About</a>
            <a href="resume.html">Resume</a>
            <a href="blog.html" class="active">Blog</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">üåô</button>
    </header>

    <main>
        <h1>Blog</h1>
        <p class="description">
            I got bored and decided to collate all my thoughts in one place.
        </p>
        <a href="https://pgtxt.bearblog.dev/" class="blog-link" target="_blank">Read my blog ‚Üí</a>
    </main>

    <footer>
        <p>¬© 2026 Pranoy Ghosh</p>
    </footer>

    <script>
        const currentTheme = localStorage.getItem('theme') || 'light';
        const themeBtn = document.getElementById('theme-btn');

        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeBtn.textContent = '‚òÄÔ∏è';
        } else {
            themeBtn.textContent = 'üåô';
        }

        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeBtn.textContent = 'üåô';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeBtn.textContent = '‚òÄÔ∏è';
            }
        }
    </script>
</body>
</html>
